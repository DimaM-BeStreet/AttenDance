<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מיקומים - אטנדנס</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/locations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar"></nav>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-map-marker-alt"></i> ניהול מיקומים</h1>
            <button class="btn btn-primary" id="addLocationBtn">
                <i class="fas fa-plus"></i> הוסף מיקום
            </button>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="filter-group">
                <label for="statusFilter">סטטוס:</label>
                <select id="statusFilter" class="filter-select">
                    <option value="all">הכל</option>
                    <option value="active">פעיל</option>
                    <option value="inactive">לא פעיל</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="searchInput">חיפוש:</label>
                <input type="text" id="searchInput" class="filter-input" placeholder="חפש לפי שם מיקום...">
            </div>

            <button class="btn btn-secondary" id="resetFiltersBtn">
                <i class="fas fa-redo"></i> אפס מסננים
            </button>
        </div>

        <!-- Locations Grid -->
        <div id="locationsGrid" class="locations-grid">
            <!-- Locations will be dynamically added here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-map-marker-alt fa-3x"></i>
            <h3>אין מיקומים להצגה</h3>
            <p>התחל על ידי הוספת מיקום חדש</p>
        </div>
    </div>

    <!-- Add/Edit Location Modal -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">הוסף מיקום</h2>
                <span class="close">&times;</span>
            </div>
            <form id="locationForm">
                <div class="form-group">
                    <label for="locationName">שם המיקום <span class="required">*</span></label>
                    <input type="text" id="locationName" required placeholder="לדוגמה: אולם A, חדר 101">
                </div>

                <div class="form-group">
                    <label for="locationMaxStudents">מקסימום תלמידים <span class="required">*</span></label>
                    <input type="number" id="locationMaxStudents" required min="1" placeholder="20">
                </div>

                <div class="form-group">
                    <label for="locationDescription">תיאור</label>
                    <textarea id="locationDescription" rows="3" placeholder="תיאור קצר של המיקום..."></textarea>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="locationActive" checked>
                        <span>מיקום פעיל</span>
                    </label>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> שמור
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">
                        <i class="fas fa-times"></i> ביטול
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../../dist/locations.bundle.js"></script>
</body>
</html>
