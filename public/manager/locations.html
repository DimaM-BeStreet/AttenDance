<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול אולמות - אטנדנס</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="page-main">
        <div class="page-header">
            <h1><i class="fas fa-map-marker-alt"></i> ניהול אולמות</h1>
            <button class="btn btn-primary" id="addLocationBtn">
                <i class="fas fa-plus"></i> הוסף מיקום
            </button>
        </div>

        <!-- Branch Filter (hidden if <= 1 branch) -->
        <div id="branchFilterContainer" class="filters-container" style="display: none;">
            <div class="filter-group">
                <label for="branchFilter">סניף:</label>
                <select id="branchFilter" class="form-control">
                    <option value="">כל הסניפים</option>
                </select>
            </div>
        </div>

        <!-- Locations Grid -->
        <div id="locationsGrid" class="locations-grid">
            <!-- Locations will be dynamically added here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-map-marker-alt fa-3x"></i>
            <h3>אין מיקומים להצגה</h3>
            <p>התחל על ידי הוספת מיקום חדש</p>
        </div>
    </div>

    <!-- Add/Edit Location Modal -->
    <div id="locationModal" class="modal-content" style="display: none;">
        <div class="modal-header">
            <h2 class="modal-title" id="modalTitle">הוסף מיקום</h2>
            <button class="modal-close" data-modal-close>&times;</button>
        </div>
        <div class="modal-body">
            <form id="locationForm">
                <div class="form-group">
                    <label for="locationName">שם המיקום <span class="required">*</span></label>
                    <input type="text" id="locationName" required placeholder="לדוגמה: אולם A, חדר 101">
                </div>

                <div class="form-group">
                    <label for="locationBranch">סניף</label>
                    <select id="locationBranch">
                        <option value="">ללא סניף</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="locationMaxStudents">מקסימום תלמידים <span class="required">*</span></label>
                    <input type="number" id="locationMaxStudents" required min="1" placeholder="20">
                </div>

                <div class="form-group">
                    <label for="locationDescription">תיאור</label>
                    <textarea id="locationDescription" rows="3" placeholder="תיאור קצר של המיקום..."></textarea>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="locationActive" checked>
                        <span>מיקום פעיל</span>
                    </label>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> שמור
                    </button>
                    <button type="button" class="btn btn-secondary" data-modal-close>
                        <i class="fas fa-times"></i> ביטול
                    </button>
                    <button type="button" class="btn btn-warning" id="toggleLocationBtn" style="display: none;">
                        <i class="fas fa-power-off"></i> <span id="toggleLocationText">השבת</span>
                    </button>
                    <button type="button" class="btn btn-danger" id="deleteLocationBtn" style="display: none;">
                        <i class="fas fa-trash"></i> מחק
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/manager/locations-styles.bundle.js"></script>
    <script src="../js/manager/locations.bundle.js"></script>
</body>
</html>
