<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול סניפים - אטנדנס</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="page-main">
        <div class="page-header">
            <h1>סניפים</h1>
            <button class="btn btn-primary" id="addBranchBtn">
                <i class="fas fa-plus"></i> הוסף סניף
            </button>
        </div>

        <!-- Branches Grid -->
        <div id="branchesGrid" class="branches-grid">
            <!-- Branches will be dynamically added here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-building fa-3x"></i>
            <h3>אין סניפים להצגה</h3>
            <p>התחל על ידי הוספת סניף חדש</p>
        </div>
    </div>

    <!-- Add/Edit Branch Modal -->
    <div id="branchModal" class="modal-content" style="display: none;">
        <div class="modal-header">
            <h2 class="modal-title" id="modalTitle">הוסף סניף</h2>
            <button class="modal-close" data-modal-close>&times;</button>
        </div>
        <div class="modal-body">
            <form id="branchForm">
                <div class="form-group">
                    <label for="branchName">שם הסניף <span class="required">*</span></label>
                    <input type="text" id="branchName" required placeholder="לדוגמה: תל אביב">
                </div>
                <div class="form-group">
                    <label for="branchShortName">קיצור שם (2-4 תווים, לדוג' ת"א, ר"ג, י-ם) <span class="required">*</span></label>
                    <input type="text" id="branchShortName" required maxlength="4" placeholder='לדוגמה ת"א'>
                </div>

                <div class="form-group">
                    <label for="branchCity">עיר <span class="required">*</span></label>
                    <input type="text" id="branchCity" required placeholder="תל אביב">
                </div>

                <div class="form-group">
                    <label for="branchAddress">כתובת <span class="required">*</span></label>
                    <input type="text" id="branchAddress" required placeholder="רחוב 123">
                </div>

                <div class="form-group">
                    <label for="branchPhone">טלפון <span class="required">*</span></label>
                    <input type="tel" id="branchPhone" required placeholder="050-1234567">
                </div>

                <div class="form-group">
                    <label for="branchEmail">אימייל סניף <span class="required">*</span></label>
                    <input type="email" id="branchEmail" required placeholder="branch@example.com">
                </div>

                <div class="form-group">
                    <label for="branchManagerEmail">אימייל מנהל <span class="required">*</span></label>
                    <input type="email" id="branchManagerEmail" required placeholder="manager@example.com">
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="branchActive" checked>
                        <span>סניף פעיל</span>
                    </label>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> שמור
                    </button>
                    <button type="button" class="btn btn-secondary" data-modal-close>
                        <i class="fas fa-times"></i> ביטול
                    </button>
                    <button type="button" class="btn btn-warning" id="toggleBranchBtn" style="display: none;">
                        <i class="fas fa-power-off"></i> <span id="toggleBranchText">השבת</span>
                    </button>
                    <button type="button" class="btn btn-danger" id="deleteBranchBtn" style="display: none;">
                        <i class="fas fa-trash"></i> מחק
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/manager/branches-styles.bundle.js"></script>
    <script src="../js/manager/branches.bundle.js"></script>
</body>
</html>
