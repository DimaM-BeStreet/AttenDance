<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#7c3aed">
    <title>ניהול שיעורים - AttenDance</title>
</head>
<body>
    <!-- Navigation will be injected here -->
    <div id="navbar-container"></div>

    <main class="page-main">
        <!-- Header -->
        <div class="page-header">
            <div class="header-content">
                <h1 class="page-title">שיעורים</h1>
                <p class="page-subtitle" id="classesCount">טוען...</p>
            </div>
            <button class="btn btn-primary" id="addClassBtn">
                <span class="btn-icon">➕</span>
                שיעור חדש
            </button>
        </div>

        <!-- Branch Filter (hidden if <= 1 branch) -->
        <div id="filtersContainer" class="filters-container" style="display: flex; gap: 1rem; flex-wrap: wrap;">
            <div id="branchFilterContainer" class="filter-group" style="display: none;">
                <label for="branchFilter">סניף:</label>
                <select id="branchFilter" class="form-control">
                    <option value="">כל הסניפים</option>
                </select>
            </div>
            <div id="teacherFilterContainer" class="filter-group" style="display: none;">
                <label for="teacherFilterInput">מורה:</label>
                <div class="search-select-container" style="position: relative;">
                    <input type="text" id="teacherFilterInput" class="form-control" placeholder="חפש מורה..." autocomplete="off">
                    <input type="hidden" id="teacherFilter" value="">
                    <div id="teacherFilterResults" class="search-results-dropdown" style="display: none; position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ddd; border-radius: 4px; max-height: 200px; overflow-y: auto; z-index: 1000;"></div>
                </div>
            </div>
        </div>

        <!-- View Toggle -->
        <div class="view-toggle-section">
            <div class="view-toggle">
                <button class="toggle-btn toggle-active" data-view="calendar">
                    📅 לוח שנה
                </button>
                <button class="toggle-btn" data-view="list">
                    📋 רשימה
                </button>
            </div>
        </div>

        <!-- Calendar View -->
        <div id="calendarView" class="view-container">
            <!-- Week Navigation -->
            <div class="week-navigation">
                <button class="btn btn-icon" id="prevWeekBtn">◀</button>
                <div class="week-display" id="weekDisplay">
                    <span id="weekDates">טוען...</span>
                </div>
                <button class="btn btn-icon" id="nextWeekBtn">▶</button>
                <button class="btn btn-secondary btn-sm" id="todayBtn">היום</button>
            </div>

            <!-- Week Calendar Grid -->
            <div class="calendar-grid" id="calendarGrid">
                <!-- Days will be rendered here -->
                <div class="loading-state">טוען שיעורים...</div>
            </div>
        </div>

        <!-- List View -->
        <div id="listView" class="view-container" style="display: none;">
            <!-- Filters -->
            <div class="filters-section">
                <div class="search-box">
                    <input 
                        type="search" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="חיפוש שיעור..."
                        autocomplete="off"
                    >
                    <span class="search-icon">🔍</span>
                </div>
                <div class="filter-chips">
                    <button class="chip chip-active" data-filter="all">
                        הכל
                    </button>
                    <button class="chip" data-filter="scheduled">
                        מתוכנן
                    </button>
                    <button class="chip" data-filter="completed">
                        הושלם
                    </button>
                    <button class="chip" data-filter="cancelled">
                        בוטל
                    </button>
                </div>
            </div>

            <!-- Classes List -->
            <div id="classesListContainer" class="classes-list">
                <div class="loading-state">טוען שיעורים...</div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Class Instance Modal -->
    <div id="classInstanceModal" class="modal-content" style="display: none;">
        <div class="modal-header">
            <h3 id="instanceModalTitle">שיעור חדש</h3>
            <button class="modal-close" data-modal-close>&times;</button>
        </div>
        <div class="modal-body">
            <form id="classInstanceForm" novalidate>
                <div class="form-group">
                    <label for="instanceName" class="form-label required">שם השיעור</label>
                    <input 
                        type="text" 
                        id="instanceName" 
                        name="instanceName" 
                        class="form-input" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="instanceTeacherInput" class="form-label required">מורה</label>
                    <div class="search-select-container" style="position: relative;">
                        <input 
                            type="text" 
                            id="instanceTeacherInput" 
                            class="form-input" 
                            placeholder="חפש מורה..." 
                            autocomplete="off"
                            required
                        >
                        <input type="hidden" id="instanceTeacher" name="instanceTeacher" required>
                        <div id="instanceTeacherResults" class="search-results-dropdown" style="display: none; position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ddd; border-radius: 4px; max-height: 200px; overflow-y: auto; z-index: 1000;"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="instanceDate" class="form-label required">תאריך</label>
                        <input 
                            type="text" 
                            id="instanceDate" 
                            name="instanceDate" 
                            class="form-input" 
                            placeholder="dd/mm/yyyy"
                            pattern="\d{2}/\d{2}/\d{4}"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="instanceStartTime" class="form-label required">שעת התחלה</label>
                        <input 
                            type="time" 
                            id="instanceStartTime" 
                            name="instanceStartTime" 
                            class="form-input" 
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="instanceDuration" class="form-label required">משך (דקות)</label>
                    <input 
                        type="number" 
                        id="instanceDuration" 
                        name="instanceDuration" 
                        class="form-input" 
                        min="15"
                        step="15"
                        value="60"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="instanceLocationBranchFilter" class="form-label">סנן מיקומים לפי סניף</label>
                    <select id="instanceLocationBranchFilter" class="form-input">
                        <option value="">כל הסניפים</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="instanceLocation" class="form-label">מיקום</label>
                    <select 
                        id="instanceLocation" 
                        name="instanceLocation" 
                        class="form-input"
                    >
                        <option value="">בחר מיקום...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">ייבא תלמידים מקורסים</label>
                    <div style="display: flex; gap: 10px; margin-bottom: 8px;">
                        <select id="instanceCourseBranchFilter" class="form-input" style="flex: 1;">
                            <option value="">כל הסניפים</option>
                        </select>
                        <input type="text" id="instanceCourseSearch" class="form-input" placeholder="חפש קורס..." style="flex: 1;">
                    </div>
                    <div id="coursesCheckboxList" style="max-height: 200px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--border-radius-md); padding: 12px;">
                        <!-- Courses will be populated here -->
                    </div>
                    <small style="color: var(--text-secondary); display: block; margin-top: 4px;">
                        בחר קורס אחד או יותר לייבוא התלמידים הרשומים
                    </small>
                </div>

                <div class="form-group">
                    <label for="instanceWhatsappLink" class="form-label">קישור קבוצת וואטסאפ</label>
                    <input 
                        type="url" 
                        id="instanceWhatsappLink" 
                        name="instanceWhatsappLink" 
                        class="form-input" 
                        placeholder="https://chat.whatsapp.com/..."
                    >
                    <small style="color: var(--text-secondary); display: block; margin-top: 4px;">
                        קישור לקבוצת וואטסאפ של השיעור (אופציונלי)
                    </small>
                </div>

                <div class="form-group">
                    <label for="instanceNotes" class="form-label">הערות</label>
                    <textarea 
                        id="instanceNotes" 
                        name="instanceNotes" 
                        class="form-input" 
                        rows="3"
                    ></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="submit" form="classInstanceForm" class="btn btn-primary" id="saveInstanceBtn">
                <span class="btn-spinner" style="display: none;"></span>
                שמור
            </button>
            <button type="button" class="btn btn-secondary" data-modal-close>
                ביטול
            </button>
            <div style="flex: 1;"></div>
            <button type="button" class="btn btn-danger-ghost" id="deleteInstanceBtn" style="display: none;">
                <i class="fas fa-trash"></i> מחק שיעור
            </button>
        </div>
    </div>

    <!-- Class Details Modal Removed -->

    <script type="module" src="../js/manager/classes.bundle.js"></script>
</body>
</html>
