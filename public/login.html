<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#7c3aed">
    <title>התחברות - AttenDance</title>
    <script>
        // Suppress harmless Google API race condition error
        window.addEventListener('error', function(e) {
            if (e.message && (e.message.includes('is not a function') || e.message.includes('u[v]')) && 
                e.filename && (e.filename.includes('api.js') || e.filename.includes('gapi') || e.filename.includes('cb=gapi'))) {
                e.stopPropagation();
                e.preventDefault();
                console.debug('Suppressed harmless Google API timing error');
                return true;
            }
        }, true);
        
        // Also suppress unhandled promise rejections from gapi
        window.addEventListener('unhandledrejection', function(e) {
            if (e.reason && e.reason.message && e.reason.message.includes('gapi')) {
                e.preventDefault();
                return true;
            }
        });
    </script>
</head>
<body class="auth-body">
    <div class="auth-container">
        <!-- Logo/Header -->
        <div class="auth-header">
            <img src="/assets/icons/AttenDance_Logo.png" alt="AttenDance" class="auth-logo">
            <h1 class="auth-title">AttenDance</h1>
            <p class="auth-subtitle">מערכת ניהול נוכחות לסטודיו ריקוד</p>
        </div>

        <!-- Login Form -->
        <div class="auth-card">
            <h2 class="auth-card-title">התחברות</h2>
            
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label required">אימייל</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        required
                        dir="ltr"
                        autocomplete="email"
                    >
                    <div class="form-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label required">סיסמה</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required
                        dir="ltr"
                        autocomplete="current-password"
                    >
                    <div class="form-error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input 
                            type="checkbox" 
                            id="rememberMe" 
                            name="rememberMe"
                        >
                        <span>זכור אותי</span>
                    </label>
                </div>

                <div class="form-error" id="formError"></div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="loginBtn">
                    <span class="btn-spinner" style="display: none;"></span>
                    התחבר
                </button>
            </form>

            <div class="auth-links">
                <a href="/forgot-password.html" class="auth-link">שכחתי סיסמה</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
            <p>© 2025 AttenDance. כל הזכויות שמורות.</p>
        </div>
    </div>

    <script type="module" src="js/app.bundle.js"></script>
    <script type="module" src="js/login.bundle.js"></script>
</body>
</html>
