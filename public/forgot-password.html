<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#7c3aed">
    <title>שחזור סיסמה - AttenDance</title>
</head>
<body class="auth-body">
    <div class="auth-container">
        <!-- Logo/Header -->
        <div class="auth-header">
            <div class="auth-logo">💃</div>
            <h1 class="auth-title">AttenDance</h1>
            <p class="auth-subtitle">שחזור סיסמה</p>
        </div>

        <!-- Reset Password Form -->
        <div class="auth-card">
            <h2 class="auth-card-title">שכחתי סיסמה</h2>
            <p class="auth-card-description">
                הזן את כתובת האימייל שלך ונשלח לך קישור לאיפוס הסיסמה
            </p>
            
            <form id="resetForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label required">אימייל</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        required
                        dir="ltr"
                        autocomplete="email"
                    >
                    <div class="form-error" id="emailError"></div>
                </div>

                <div class="form-error" id="formError"></div>
                <div class="form-success" id="formSuccess" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="resetBtn">
                    <span class="btn-spinner" style="display: none;"></span>
                    שלח קישור
                </button>
            </form>

            <div class="auth-links">
                <a href="/login.html" class="auth-link">← חזרה להתחברות</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
            <p>© 2025 AttenDance. כל הזכויות שמורות.</p>
        </div>
    </div>

    <script type="module" src="js/forgot-password.js"></script>
</body>
</html>
